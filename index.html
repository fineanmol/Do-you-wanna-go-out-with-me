<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css" />
  <style>
    .btn {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <div>
      <h1 class="header_text">Do you wanna go out with me?</h1>
    </div>
    <p>
      <a href="https://www.instagram.com/fineanmol/" target="_blank" rel="noopener noreferrer">@fineanmol</a>
    </p>
    <div class="gif_container">
      <img src="https://i.postimg.cc/pdNqPxx1/milk-and-mocha-cute.gif" alt="Cute animated illustration" />
    </div>
    <div class="buttons">
      <button class="btn" id="yesButton" onclick="redirectToPage('yes.html')">Yes</button>
      <button class="btn" id="noButton" onmouseover="moveButton()">No</button>

      <script>
        function redirectToPage(page) {
          window.location.href = page;
        }

        function moveButton() {
          const noButton = document.getElementById("noButton");
          const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
          const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
          noButton.style.left = `${x}px`;
          noButton.style.top = `${y}px`;
        }
      </script>
    </div>
  </div>
</body>

</html>
